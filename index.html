<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Light Bulb</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <h1>Turn the light on and off by clicking the switch!</h1>
    <div class="img-section">
        <div class="offBulb">
            <img src="./on-bulb.png" class="onBulb" id="bulb-on" alt="light bulb" />
          </div>
          <div class="img2">
              <img src="./moreoff.png" class="offBulb" alt="switched off lightbulb">
          </div>
    </div>

    <br />
    <div class="btn-div">
      <button id="switchBtn" class="onSwitch"><b>Switch</b></button>
    </div>
      <br />
      <div class="input-div">
        <input type="number" id="inputNum" placeholder="Enter number of times" />
      </div>
      
  

    <!-- <br>
        <h1 id="calcNum"></h1>
        <input type="number" id = "firstNum">
        <input type="number" id="secondNum">
        <button id="calcBtn">Click</button> -->
    <script src="./main.js"></script>
  </body>
</html>
